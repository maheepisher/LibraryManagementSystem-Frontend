<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Books</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/styles.css">
    <style>
        .modal-content {
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
        }
        .modal-header, .modal-footer {
            border: none;
        }
        .modal-body label {
            font-weight: bold;
            color: #f8f9fa;
        }
        .modal-body input, .modal-body textarea {
            background: #f5f6f8;
            color: black;
            border-radius: 5px;
        }
        .hide {
            display: none;
        }
        #customerDetailsForm {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center text-light">My Books</h2>
        <div class="d-flex justify-content-end">
            <button class="btn btn-success mb-3" onclick="shareBook()">Share a New Book</button>
        </div>
        <table class="table table-dark table-striped mt-2">
            <thead>
                <tr>
                    <th>Book Name</th>
                    <th>Genre</th>
                    <th>Author</th>
                    <th>Book Description</th>
                    <th>Shared On</th>
                    <th>Book Status</th>
                </tr>
            </thead>
            <tbody id="booksList">
                <!-- Data will be inserted dynamically -->
            </tbody>
        </table>
    </div>

    <!-- Share Book Modal -->
    <div class="modal fade" id="shareBookModal" tabindex="-1" aria-labelledby="shareBookModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="shareBookModalLabel">Share a New Book</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="shareBookForm">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="bookName" class="form-label">Book Name</label>
                                <input type="text" class="form-control" id="bookName" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="genre" class="form-label">Genre</label>
                                <input type="text" class="form-control" id="genre" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="publishDate" class="form-label">Publish Date</label>
                                <input type="date" class="form-control" id="publishDate" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="author" class="form-label">Author</label>
                                <input type="text" class="form-control" id="author" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="bookDescription" class="form-label">Book Description</label>
                            <textarea class="form-control" id="bookDescription" rows="3" required></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="submitBookBtn">Share Book</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (required for modals) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="../js/config.js"></script>
    <script src="../js/community_books.js"></script>
</body>
</html>
