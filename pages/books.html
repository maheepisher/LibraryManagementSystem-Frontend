<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/styles.css">
    <style>
        .modal-content {
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
        }
        .modal-header, .modal-footer {
            border: none;
        }
        .modal-body label {
            font-weight: bold;
            color: #f8f9fa;
        }
        .modal-body input, .modal-body textarea {
            background: #f5f6f8;
            color: black;
            border-radius: 5px;
        }
        .hide {
            display: none;
        }
        #customerDetailsForm {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center text-light">Available Books</h2>

        <!-- Filter Section -->
        <div class="card bg-dark text-light mb-3 p-3">
            <h5>Filter Books</h5>
            <div class="row g-3">
                <div class="col-md-3" id="bookIdFilter" style="display: none;">
                    <input type="number" class="form-control" id="filterBookId" placeholder="Book ID">
                </div>
                <div class="col-md-3">
                    <input type="text" class="form-control" id="filterBookName" placeholder="Book Name">
                </div>
                <div class="col-md-3">
                    <input type="text" class="form-control" id="filterGenre" placeholder="Genre">
                </div>
                <div class="col-md-3">
                    <input type="text" class="form-control" id="filterAuthor" placeholder="Author">
                </div>
                <div class="col-md-12">
                    <button class="btn btn-primary" onclick="applyFilters()">Apply Filters</button>
                </div>
            </div>
        </div>

        <div class="d-flex justify-content-between align-items-center mb-3">
            <h5 class="text-light">List of Books</h5>
            <button id="addBookBtn" class="btn btn-success" style="display: none;">Add a New Book</button>
        </div>

        <table class="table table-dark table-striped mt-2">
            <thead>
                <tr>
                    <th>S. No</th>
                    <th id="bookIdHeader" style="display: none;">Book ID</th>
                    <th>Book Name</th>
                    <th>Genre</th>
                    <th>Author</th>
                    <th>Publish Date</th>
                    <th>Description</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="booksList">
                <!-- Data will be inserted dynamically -->
            </tbody>
        </table>

        <!-- Pagination -->
        <nav aria-label="Page navigation">
            <ul class="pagination justify-content-center" id="pagination">
                <!-- Pagination buttons will be inserted dynamically -->
            </ul>
        </nav>
    </div>


        <!-- Add Book Modal -->
        <div class="modal fade" id="addBookModal" tabindex="-1" aria-labelledby="addBookModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addBookModalLabel">Add New Book</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="newBookForm">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="newBookName" class="form-label">Book Name</label>
                                    <input type="text" class="form-control" id="newBookName" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="newBookAuthor" class="form-label">Author</label>
                                    <input type="text" class="form-control" id="newBookAuthor" required>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="newBookGenre" class="form-label">Genre</label>
                                    <input type="text" class="form-control" id="newBookGenre" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="newBookPublishDate" class="form-label">Publish Date</label>
                                    <input type="date" class="form-control" id="newBookPublishDate" required>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="newBookDescription" class="form-label">Book Description</label>
                                <textarea class="form-control" id="newBookDescription" rows="3" required></textarea>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary" id="createBookBtn">Add Book</button>
                    </div>
                </div>
            </div>
        </div>
    
        <!-- Confirmation Modal -->
        <div class="modal fade" id="confirmationModal" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="confirmationTitle">Confirmation</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p id="confirmationMessage"></p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary" id="confirmActionBtn">Confirm</button>
                    </div>
                </div>
            </div>
        </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="../js/config.js"></script>
    <script src="../js/books.js"></script>
</body>
</html>
