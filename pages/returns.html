<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Returns</title>
    <!-- Bootstrap CSS for styling -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <!-- Optional custom CSS file (can be adjusted based on previous styles) -->
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center text-light">Book Returns</h2>
        <!-- Search field and button -->
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Customer ID" id="customerIdInput">
            <button class="btn btn-primary" type="button" id="searchButton">Search</button>
        </div>
        <!-- Table for reservation details -->
        <table class="table table-dark table-striped mt-4" id="reservationsTable">
            <thead>
                <tr>
                    <th>Reservation ID</th>
                    <th>Customer ID</th>
                    <th>Customer Name</th>
                    <th>Book ID</th>
                    <th>Book Name</th>
                    <th>Reservation Date</th>
                    <th>Due Date</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                <!-- Initial message before search -->
                <tr><td colspan="8">Please search for a customer</td></tr>
            </tbody>
        </table>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="../js/config.js"></script>
    <script src="../js/returns.js"></script>
</body>
</html>
