<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
<style>
    body {
        background: linear-gradient(135deg, rgba(36, 46, 77, .9), rgba(137, 126, 121, .9));
        font-family: 'Roboto', sans-serif;
        color: white;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .profile-container {
        background: rgba(0, 0, 0, 0.2);
        border-radius: 15px;
        padding: 30px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        backdrop-filter: blur(10px);
        max-width: 900px;
        width: 100%;
    }
    
    .profile-header {
        margin-bottom: 25px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        padding-bottom: 15px;
        text-align: center;
    }
    
    .profile-form .form-group {
        margin-bottom: 15px;
    }
    
    .profile-form label {
        font-weight: 500;
        font-size: 14px;
        color: #fbf6f6;
        margin-bottom: 4px;
        display: block;
    }
    
    .profile-form .form-control {
        width: 100%;
        padding: 8px 12px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 6px;
        background-color: rgba(255, 255, 255, 0.9);
    }
    
    .profile-form .form-control:read-only {
        background-color: rgba(255, 255, 255, 0.6);
        color: #555;
        cursor: not-allowed;
    }
    
    .profile-actions {
        display: flex;
        justify-content: center;
        gap: 15px;
        margin-top: 20px;
    }
    
    .profile-btn {
        padding: 8px 24px;
        border-radius: 6px;
        font-weight: 500;
        transition: all 0.3s ease;
        border: none;
    }
    
    .btn-edit {
        background: linear-gradient(to right, #35c3c1, #00d6b7);
        color: white;
    }
    
    .btn-save {
        background: linear-gradient(to right, #35c3c1, #00d6b7);
        color: white;
        opacity: 0.7;
    }
    .btn-save.active:hover {
        background: linear-gradient(to right, #2db0ae, #00c0a3);
        transform: translateY(-2px);
    }
    
    .columns-container {
        display: flex;
        gap: 20px;
    }
    
    .column {
        flex: 1;
    }
</style>

<div class="profile-container">
    <div class="profile-header">
        <h1>User Profile</h1>
    </div>
    
    <form class="profile-form">
        <div class="columns-container">
            <!-- Left Column -->
            <div class="column">
                <div class="form-group">
                    <label for="userId">ID:</label>
                    <input type="text" class="form-control" id="userId" readonly>
                </div>
                
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" class="form-control" id="name" readonly>
                </div>
                
                <div class="form-group">
                    <label for="role">User Role:</label>
                    <input type="text" class="form-control" id="role" readonly>
                </div>
                
                <div class="form-group">
                    <label for="dob">DOB:</label>
                    <input type="date" class="form-control" id="dob" readonly>
                </div>
            </div>
            
            <!-- Right Column -->
            <div class="column">
                <div class="form-group">
                    <label for="address">Address:</label>
                    <input type="text" class="form-control" id="address" readonly>
                </div>
                
                <div class="form-group">
                    <label for="email">E-Mail:</label>
                    <input type="email" class="form-control" id="email" readonly>
                </div>
                
                <div class="form-group">
                    <label for="phone">Contact No:</label>
                    <input type="text" class="form-control" id="phone" readonly>
                </div>
                
                <div class="form-group">
                    <label for="points">Library Points:</label>
                    <input type="text" class="form-control" id="points" readonly>
                </div>
            </div>
        </div>
        
        <div class="profile-actions">
            <button type="button" class="profile-btn btn-edit" id="editBtn">Edit</button>
            <button type="submit" class="profile-btn btn-save" id="saveBtn" disabled>Save</button>
        </div>
    </form>
</div>

<script src="../js/config.js"></script>
<script src="../js/profile.js"></script>
